---
layout: main
title: All Posts
---

<div class="article_list">
{% assign lastdate = 'None' %}
{% for post in site.posts %}
	<header>
		{% capture formatdate %}
			{{ post.date | date: "%B %Y" }}
		{% endcapture %}
		{% if formatdate != lastdate %}
			{% assign lastdate = formatdate %}
			<time>{{ formatdate }}</time>
		{% endif %}
		<a href="{{ post.url }}">{{ post.title }}</a>
	</header>
{% endfor %}
</div>
